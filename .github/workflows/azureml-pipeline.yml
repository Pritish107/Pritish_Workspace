name: Azure ML Training Pipeline

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure ML CLI
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az extension add -n ml
            az version

      - name: Submit Azure ML Job
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az configure --defaults group=pritish_rg workspace=Pritish_Workspace1
            az ml job create --file job.yml
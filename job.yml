$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

name: sklearn-train-job

compute: azureml:cpu-cluster

environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04
  conda_file: |
    channels:
      - conda-forge
    dependencies:
      - python=3.8
      - pip
      - pip:
          - scikit-learn
          - pandas

code: ./src

command: python train.py













